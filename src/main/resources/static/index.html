<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        input[type="text"] { width: 400px; padding: 8px; font-size: 16px; }
        button { padding: 8px 16px; font-size: 16px; margin-left: 8px; }
        img { margin-top: 20px; max-width: 90%; border: 2px solid #ccc; border-radius: 8px; }
        .section { margin-top: 40px; }
        #chatOutput { margin-top: 20px; padding: 10px; border: 1px solid #ccc; width: 60%; margin-left:auto;margin-right:auto; border-radius: 6px; text-align:left; }
    </style>
</head>
<body>
    <h1>AI Platform: Chat & Image Generation</h1>

    <!-- Chat Section -->
    <div class="section">
        <h2>Chat with AI</h2>
        <input type="text" id="chatPrompt" placeholder="Ask something..." />
        <button onclick="sendChat()">Send</button>
        <div id="chatOutput"></div>
    </div>

    <!-- Image Section -->
    <div class="section">
        <h2>Generate Image</h2>
        <input type="text" id="imagePrompt" placeholder="Describe image..." />
        <button onclick="generateImage()">Generate Image</button>
        <div>
            <img id="generatedImage" alt="Generated Image" />
        </div>
        <div>
            <a id="downloadLink" download="generated.png">Download Image</a>
        </div>
    </div>

    <script>
        async function sendChat() {
            const prompt = document.getElementById("chatPrompt").value.trim();
            if (!prompt) { alert("Please enter a prompt!"); return; }

            const outputDiv = document.getElementById("chatOutput");
            outputDiv.innerText = "Thinking...";

            try {
                const response = await fetch(`/api/chat?prompt=${encodeURIComponent(prompt)}`);
                const answer = await response.text();
                outputDiv.innerText = answer;
            } catch (error) {
                console.error("Chat error:", error);
                outputDiv.innerText = "Error occurred. Check console.";
            }
        }

        async function generateImage() {
            const prompt = document.getElementById("imagePrompt").value.trim();
            if (!prompt) { alert("Please enter a prompt!"); return; }

            const imgElement = document.getElementById("generatedImage");
            const downloadLink = document.getElementById("downloadLink");

            imgElement.src = "";
            downloadLink.href = "";

            try {
                const response = await fetch(`/api/generate-image-uri?prompt=${encodeURIComponent(prompt)}`);
                const dataUri = await response.text();

                imgElement.src = dataUri;
                downloadLink.href = dataUri;

            } catch (error) {
                console.error("Image generation error:", error);
                alert("Failed to generate image. Check console.");
            }
        }
    </script>
</body>
</html>
